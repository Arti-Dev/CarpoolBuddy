{% extends "base.html" %}

{% block content %}
  <h1>Logout</h1>
  <p>Are you sure you want to log out?</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
  <button type="button" onclick="location.href='{% url 'index' %}'">Cancel</button>
  </form>
{% endblock %}
