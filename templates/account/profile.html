{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="media">
    <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"  width="155" height="155">
    <div class="media-body">
    <h3>Name: {{ user.first_name }}</h3>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.profile.bio }}</p>
    <a href="{% url 'accounts:profile_edit' %}" class="btn btn-primary">Edit Profile</a>
</div>
</div>
</div>
{% endblock %}
