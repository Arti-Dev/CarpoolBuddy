{% extends "base.html" %}

{% block extra_style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<style>
    .chat-container {
        max-width: 600px;
        margin: 50px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message-container {
        display: flex;
        flex-direction: column;
        max-height: 400px;
        overflow-y: auto;
        padding: 10px;
    }

    .message {
        display: flex;
        flex-direction: column;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
        position: relative;
    }

    /* Report link hidden by default */
    .message .report-link {
        position: relative;
        font-size: 12px;
        text-decoration: underline;
        cursor: pointer;
        opacity: 0;                   /* Hide */
        transition: opacity 0.2s;
        align-self: flex-end;
    }

    /* Show on hover */
    .message:hover .report-link {
        opacity: 1;
    }
    .sender-message {
        background-color: #232D4B;
        color: white;
        align-self: flex-end;
    }

    .receiver-message {
        background-color: darkgray;
        color: white;
        align-self: flex-start;
    }

    .system-message {
        align-self: center;
        color: gray;
        font-style: italic;
    }

    #chat-message-input {
        width: 100%;
        margin-top: 15px;
        margin-bottom: 10px;
    }
</style>
{% endblock %}
{% block content %}

<div class="container my-5">
    <h2>{{ room_title }}</h2>
    <div class="chat-container">
        <div class="message-container" id="message-container">
            <div class="text-center text-muted mb-2">Beginning of conversation</div>
            <!-- Messages will be appended here -->
        </div>
    </div>

    <input id="chat-message-input" type="text" class="form-control" placeholder="Type your message">
    <button id="chat-message-submit" class="btn btn-primary mt-2 w-100">Send</button>

    {{ room_id|json_script:"room-id" }}
    <script>
        const roomID = JSON.parse(document.getElementById('room-id').textContent);
        const myUsername = "{{ user.profile.get_display_name }}";

        const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const chatSocket = new WebSocket(
            protocol + window.location.host + '/ws/chat/' + roomID + '/'
        );

        function display_message(jsonMessage) {
            const data = JSON.parse(jsonMessage);
            // Create new div for message, and add to message container
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');

            messageDiv.classList.add('message');

            if (data.username === myUsername) {
                messageDiv.classList.add('sender-message');
            } else {
                messageDiv.classList.add('receiver-message');
            }

            // Main message text
            const textSpan = document.createElement('span');
            textSpan.textContent = data.username + ": " + data.message;

            // Report link
            const reportLink = document.createElement('span');
            reportLink.classList.add('report-link');
            reportLink.textContent = "Report";

            // Generated with GitHub Copilot
            reportLink.onclick = function() {
                const reason = prompt("Why are you reporting this message?");
                if (reason) {
                    fetch("{% url 'report-message' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": "{{ csrf_token }}",
                        },
                        body: new URLSearchParams({
                            room_id: roomID,
                            message: data.message,
                            message_author_username: data.username,
                            message_author_computing_id: data.computing_id,
                            reason: reason
                        })
                    }).then(async response => {
                        if (response.ok) {
                            alert("Thank you for reporting this content. Someone will review it shortly!");
                        } else {
                            const errorText = await response.text();
                            alert("Something went wrong when trying to report this message: " + errorText);
                        }
                    });
                }
            };
            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(reportLink);
            messageContainer.appendChild(messageDiv);
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

    chatSocket.onmessage = e => display_message(e.data);
    chatSocket.onclose = e => console.error('Chat socket closed unexpectedly');

    const messages = {{ messages|safe }};
    messages.forEach(msg => display_message(JSON.stringify(msg)));

    const input = document.getElementById('chat-message-input');
    input.focus();
    input.addEventListener('keyup', e => {
        if (e.key === 'Enter') document.getElementById('chat-message-submit').click();
    });

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const message = input.value.trim();
        if (!message) return;
        chatSocket.send(JSON.stringify({
            message: message,
            username: "{{ user.profile.get_display_name }}",
            room_id: "{{ room_id }}",
            computing_id: "{{ user.profile.computing_id }}"
        }));
        input.value = '';
    };
    </script>
</div>
{% endblock %}
