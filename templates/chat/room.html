{% extends "base.html" %}

{% block extra_style %}
<style>
    .chat-container {
        max-width: 600px;
        margin: 50px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #ffffff;
    }

    .message-container {
        display: flex;
        flex-direction: column;
    }

    .message {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        max-width: 80%;
        word-wrap: break-word;
    }

    /* Report link hidden by default */
    .message .report-link {
        position: relative;
        font-size: 12px;
        text-decoration: underline;
        cursor: pointer;
        opacity: 0;                   /* Hide */
        transition: opacity 0.2s;
    }

    /* Show on hover */
    .message:hover .report-link {
        opacity: 1;
    }

    .system-message {
        align-self: center;
    }

    .sender-message {
        background-color: mediumpurple;
        align-self: flex-end;
    }

    .receiver-message {
        background-color: darkgray;
        align-self: flex-start;
    }
</style>
{% endblock %}
{% block title %}Chat Room{% endblock %}


{% block content %}
    <h2>{{ room_title }}</h2>
    <div class="chat-container">
        <div class="message-container" id="message-container">
            <div class="message system-message">Beginning of conversation</div>
            <!-- Messages will be appended here -->
        </div>
    </div>
    <input id="chat-message-input" type="text" size="100"><br>
    <input id="chat-message-submit" type="button" value="Send">
    {{ room_id|json_script:"room-id" }}
    <script>
        const roomID = JSON.parse(document.getElementById('room-id').textContent);

        const protocol = window.location.protocol === "https:" ? "wss://" : "ws://";
        const chatSocket = new WebSocket(
            protocol
            + window.location.host
            + '/ws/chat/'
            + roomID
            + '/'
        );

        display_message = function(jsonMessage) {
            const data = JSON.parse(jsonMessage);
            // Create new div for message, and add to message container
            const myUsername = "{{ user.profile.get_display_name }}";
            const messageContainer = document.getElementById('message-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (data.username === myUsername) {
                messageDiv.classList.add('sender-message');
            } else {
                messageDiv.classList.add('receiver-message');
            }

            // Main message text
            const textSpan = document.createElement('span');
            textSpan.textContent = data.username + ": " + data.message;

            // Report link
            const reportLink = document.createElement('span');
            reportLink.classList.add('report-link');
            reportLink.textContent = "Report";

            // Generated with GitHub Copilot
            reportLink.onclick = function() {
                const reason = prompt("Why are you reporting this message?");
                if (reason) {
                    fetch("{% url 'report-message' %}", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                            "X-CSRFToken": "{{ csrf_token }}",
                        },
                        body: new URLSearchParams({
                            room_id: roomID,
                            message: data.message,
                            message_author_username: data.username,
                            message_author_computing_id: data.computing_id,
                            reason: reason
                        })
                    }).then(async response => {
                        if (response.ok) {
                            alert("Thank you for reporting this content. Someone will review it shortly!");
                        } else {
                            const errorText = await response.text();
                            alert("Something went wrong when trying to report this message: " + errorText);
                        }
                    });
                }
            };

            messageDiv.appendChild(textSpan);
            messageDiv.appendChild(reportLink);
            messageContainer.appendChild(messageDiv);

        };

        chatSocket.onmessage = function(e) {
            display_message(e.data);
        }

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

        // Display existing messages
        messages = {{ messages|safe }};
        messages.forEach(function(message) {
            display_message(JSON.stringify(message));
        });

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            let message = messageInputDom.value;
            const username = "{{ user.profile.get_display_name }}";
            const roomID = "{{ room_id }}";
            const computingID = "{{ user.profile.computing_id }}";
            chatSocket.send(JSON.stringify({
                'message': message,
                'username': username,
                'room_id': roomID,
                'computing_id': computingID
            }));
            messageInputDom.value = '';
        };
    </script>
{% endblock %}
